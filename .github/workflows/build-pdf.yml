name: Build and Deploy LaTeX PDF

on:
  push:
    branches: [ main ]   # run whenever you push to main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/xu-cheng/texlive-full:latest  # Preinstalled TeX Live full
    steps:
      - uses: actions/checkout@v3

      # Compile the LaTeX to PDF (no minted, so no shell-escape)
      - name: Compile PDF
        run: latexmk -pdf -interaction=nonstopmode main.tex

      # Deploy ONLY the PDF to GitHub Pages
      - name: Deploy PDF to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: false
